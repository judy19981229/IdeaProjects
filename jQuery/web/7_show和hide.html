<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style type="text/css">
            div{
                background-color: greenyellow;
                height: 200px;
                width: 200px;
                font-size: 30px;
                color: red;
            }
        </style>
    </head>
    <body>
        <script src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            function fun1(){
                $("div").hide(3000);
            }
            function fun2(){
                $("div").show(3000);
            }
        </script>
        <div>我是一个div</div>
        <input type="button" id="btn01" value="隐藏" onclick="fun1()"/>
        <input type="button" id="btn02" value="显示" onclick="fun2()"/>
    </body>
</html>
