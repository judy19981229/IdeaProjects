<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        span{
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
<font style="color:red;font-size: 50px">
    密码错误，请重试
</font>
<form action="/myWeb/login" method="post">
    <table>
        <tr>
            <td>用户名</td>
            <td>
                <input type="text" name="userName" id="userName"/>
                <span id="userNameError"></span>
            </td>
        </tr>
        <tr>
            <td>密码</td>
            <td>
                <input type="password" name="password" id="password"/>
                <span id="passwordError"></span>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="登陆"/>
            </td>
            <td>
                <input type="reset" value="重置"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <a href="/myWeb/user_add.html">新用户注册</a>
            </td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    window.onload=function(){
        document.getElementById("userName").onblur=function (){
            if(document.getElementById("userName").value=="") {
                document.getElementById("userNameError").innerText = "用户名不能为空"
            }
            document.getElementById("userName").onfocus=function (){
                document.getElementById("userNameError").innerText=""
            }
        }
        document.getElementById("password").onblur=function (){
            if(document.getElementById("password").value=="") {
                document.getElementById("passwordError").innerText = "密码不能为空"
            }
            document.getElementById("password").onfocus=function (){
                document.getElementById("passwordError").innerText=""
            }
        }

    }
</script>
</body>
</html>
